<!--In this example image decoding blocks main thread in all browsers-->
<html>
    <head>
        <style>
            #container {
                width: 800px;
                height: 600px;
            }
        </style>
    </head>
    <body>
        <div id="timer"></div>
        <div class="canvasWrap">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
        <button onclick="loadImage()">Load image</button>
        <script>
            const timerContainer = document.getElementById('timer');
            setInterval(() => {
                timerContainer.innerHTML = +new Date();
            }, 10);

            function loadImage() {
                const imageUrl = 'https://upload.wikimedia.org/wikipedia/commons/2/21/%221ere_feuille_particuli%C3%A8re_du_Thibet%22_%28mention_ms%29_-_%28Anville%29_%3B_Deshulins_sculp._-_btv1b8491979b.jpg'
                const image = new Image();
                image.decoding = "async";
                image.onload = () => {
                    const canvas = document.getElementById('canvas');
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(image, 0, 0);
                };
                image.src = imageUrl;
            }
        </script>
    </body>
</html>
